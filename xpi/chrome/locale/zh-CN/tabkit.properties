extensions.tabkit@jomel.me.uk.description=提供标签编组、多个标签行、树状视图及其它调整.

tab_kit                     = Tab Kit
doubleclickcollapse_warning = You have double-clicked a tab group. By default this causes it to collapse. To re-expand it double-click it a second time or click the plus button that appears. If you want to disable this behaviour, uncheck Tab Kit Options -> Controls -> Double-clicking on a tab group collapses/expands it.
doubleclickcollapse_dont_mention_again = I understand, don't tell me this again.
incompatible_warning        = Tab Kit 与 %1$S 不兼容. 建议您选择禁用 %1$S 或 Tab Kit 之一 (可在工具菜单附加组件中改变).
incompatible_disable        = 禁用 %1$S
incompatible_ignore         = 忽略
incompatible_dont_ask_again = 不要再提示此问题
incompatible_restart        = 在您重启 FireFox 后 Tab Kit 将被重新启用.
incompatible_restart_now    = 马上重新运行
incompatible_restart_later  = 稍后我自己重新运行
regroup_warning             = 所选内容中包括已编组的标签. 是否要改变它们的编组?
regroup_warning_prompt_me   = 在将重新编组现存标签组时提示我
mark_as_unread              = 标记为未读
mark_as_read                = 标记为已读
close_warning_protected_tabs= 您正要关闭 %1$S 个标签页, 其中的 %2$S 个是设置为受保护的. 您确定要关闭吗?
close_all_tabs              = 关闭所有标签页
close_unprotected_tabs      = 关闭未保护的标签页