extensions.tabkit@jomel.me.uk.description=Tab-Gruppierungen, multiple Reihen, Baumansichten und mehr...

tab_kit                     = Tab Kit
doubleclickcollapse_warning = Sie haben eine Tab-Gruppe doppelt geklickt. Standardmäßig bewirkt dies ein Einklappen der Gruppe. Um es wieder aufzuklappen, klicken sie erneut doppelt auf die Gruppe, oder klicken sie auf das kleine Plus-Symbol. Sie können dieses Verhalten in den Einstellungen unter 'Bedienung' deaktivieren.
doubleclickcollapse_dont_mention_again = Ich hab's verstanden, diese Meldung nicht nochmal anzeigen.
incompatible_warning        = Tab Kit ist weitgehend inkompatible mit %1$S. Es wird empfohlen entweder %1$S oder Tab-Kit zu deaktivieren (Sie können das später wieder ändern unter Extras -> Add-ons).
incompatible_disable        = %1$S deaktivieren
incompatible_ignore         = Ignorieren
incompatible_dont_ask_again = Nicht nochmal fragen
incompatible_restart        = Tab Kit wird (wieder) aktiviert sobald Sie Firefox neustarten.
incompatible_restart_now    = Jetzt neustarten
incompatible_restart_later  = Ich werde später neustarten
regroup_warning             = Ihre Auswahl enthält bereits gruppierte Tabs. Sind Sie sicher, dass Sie deren Zuordnung ändern möchten?
regroup_warning_prompt_me   = Diese Warnung immer anzeigen
mark_as_unread              = Als ungelesen markieren
mark_as_read                = Als gelesen markieren
close_warning_protected_tabs= Sie sind dabei %1$S Tabs zu schließen, von denen %2$S geschützt sind. Möchten Sie wirklich fortfahren?
close_all_tabs              = Alle Tabs schließen
close_unprotected_tabs      = Alle nicht-geschützten Tabs schließen
